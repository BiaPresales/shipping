<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Smooth Print</title>
    <style>
        body {
            background-color: #35C4B5;
            font-family: Helvetica Neue LT W1G 75 Bold;
            background-image: url('rjsitu.jpg'); /* Add your image URL here */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background image fixed in place */
           : center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 490px;
            margin: auto;
            text-align: center;
        }
        h1, h2, label {
            color: #4D4D4D; /* Title and labels in dark color */
        }
        select, input, button {
            color: #4D4D4D; /* Text inside inputs and buttons */
            margin: 10px 0;
            width: 100%; /* Full width for inputs and buttons */
            padding: 10px; /* Padding for better touch interaction */
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        input {
            background-color: white; /* White background for input fields */
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 530px; 
            height: auto; /* Maintain aspect ratio */
        }
		.homelogo {
            display: block;
            margin: 0 auto 20px;
            width: 25px; 
            height: auto; /* Maintain aspect ratio */
        }
        #previewLink {
            margin-top: 20px;
            color: #4D4D4D; /* Color for the preview link text */
            word-wrap: break-word; /* Ensure long URLs wrap */
        }
    </style>
</head>
<body>

    <img src="bluebar.jpg" alt="Brother Logo" class="logo">
	<a href="../main/index.html" target="_self"><img src="home.png" alt="Home Logo" class="homelogo"></a>
    <div class="container">
        <h1>Brother Demo Solutions with Smooth Print</h1>
        <h2>Delivery Notification</h2>
        <form id="printForm">
            <label for="text1Object" id="text1Label">Recipient:</label><br>
            <select id="text1Object" name="text1Object" >
                 <option value="">Please select...</option>
				<option value="Jet Cycles, 80 Clarence Street, Sydney, NSW, 2000">Jet Cycles, 80 Clarence Street, Sydney, NSW, 2000</option>
				<option value="Endeavour Cycles, 107 Gymea Bay Road, Gymea, NSW, 2227">Endeavour Cycles, 107 Gymea Bay Road, Gymea, NSW, 2227</option>
				<option value="The Bike Shed Mortdale, 44 Pitt Street, Mortdale, NSW, 2223">The Bike Shed Mortdale, 44 Pitt Street, Mortdale, NSW, 2223</option>
				<option value="Ashfield Cycles, 353 Liverpool Road, Ashfield, NSW, 2131">Ashfield Cycles, 353 Liverpool Road, Ashfield, NSW, 2131</option>
				<option value="Omafiets Dutch Bicycles, 278 - 282 Mitchell Road, Alexandria, NSW, 2015">Omafiets Dutch Bicycles, 278 - 282 Mitchell Road, Alexandria, NSW, 2015</option>
				<option value="Velofix, 736 Darling Steet, Rozelle, NSW, 2039">Velofix, 736 Darling Steet, Rozelle, NSW, 2039</option>
            </select><br><br>

            <label for="text2Object" id="text2Label">Collection/Delivery:</label><br>
            <select id="text2Object" name="text2Object">
                <option value="">Please select...</option>
				<option value="Specialized Camber Comp Carbon 29">Specialized Camber Comp Carbon 29"</option>
				<option value="SRAM Bottom Bracket">SRAM Bottom Bracket</option>
				<option value="Shimano XTR 4 pot Caliper">Shimano XTR 4 pot Caliper</option>
				<option value="Rock Shox Rebus 120mm">Rock Shox Rebus 120mm</option>
				<option value="RaceFace 28mm 1x Sprocket">RaceFace 28mm 1x Sprocket</option>
				<option value="Shimano SPD Pedals">Shimano SPD Pedals</option>
            </select><br><br>

            <label for="text3Object" id="text3Label">Pickup Time:</label><br>
            <select id="text3Object" name="text3Object">
                <option value="none">none</option>
                <option value="Mon-Fri 08:00 - 16:00, Sat 09:00 - 13:00"><p>Mon-Fri 08:00 - 16:00, Sat 09:00 - 13:00</p></option>
            </select><br><br>

            <label for="text4Object" id="text4Label">Shipping Boxes:</label><br>
            <select id="text4Object" name="text4Object">
                <option value="1 Box">1 Box</option>
                <option value="2 Box">2 Box</option>
                <option value="3 Box">3 Box</option>
                <option value="4 Box">4 Box</option>
            </select><br><br>

            <label for="barcodeObject" id="barcodeLabel">Shipment Number:</label><br>
            <input type="text" id="barcodeObject" name="barcodeObject"  inputmode="numeric" pattern="[0-9]*" required><br><br>

            <button type="button" onclick="previewLink()">Link preview</button>
            <button type="button" onclick="sendToPrint()">Submit</button>
        </form>

        <div id="previewLink"></div> <!-- Container for displaying the preview link -->
        
		<script>
			function generateUrl() {
				const text1 = document.getElementById("text1Object").value;
				const text2 = document.getElementById("text2Object").value;
				const text3 = document.getElementById("text3Object").value;
				const text4 = document.getElementById("text4Object").value;
				const barcode = document.getElementById("barcodeObject").value;
				const filelbx = "https://biapresales.github.io/shipping/austpost.lbx";
				const filebin = "https://biapresales.github.io/shipping/rd102mm.bin";
				const url = `brotherwebprint://print?filename=${encodeURIComponent(filelbx)}&formatarchiveupdate=1&size=${encodeURIComponent(filebin)}&text_text1=${encodeURIComponent(text1)}&text_text2=${encodeURIComponent(text2)}&text_text3=${encodeURIComponent(text3)}&text_text4=${encodeURIComponent(text4)}&text_barcode1=${encodeURIComponent(barcode)}&barcode_barcode2=${encodeURIComponent(barcode)}`;
				return url;
			}

            function previewLink() {
                const url = generateUrl();
                const previewDiv = document.getElementById("previewLink");
                if (url) {
                    previewDiv.textContent = url; // Display the URL as text
                } else {
                    previewDiv.textContent = ""; // Clear if no URL
                }
            }

            function sendToPrint() {
                const url = generateUrl();
                if (url) {
                    window.open(url, '_blank');
                }
            }
        </script>
    </div>
</body>
</html>
